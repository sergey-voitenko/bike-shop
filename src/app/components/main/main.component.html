<div class="cards">
  <div class="cards__sides">
    <app-card
      class="cards__item"
      *ngFor="let bike of bikes$ | async | sortByDiscount"
      [bike]="bike"
      [class.discount-70]="bike.discount >= 70"
      [class.discount-60]="bike.discount < 70 && bike.discount >= 60"
      [class.discount-50]="bike.discount < 60 && bike.discount >= 50"
      [class.cards__item--big]="bike.main"
      [routerLink]="['/product', bike.id]"
    ></app-card>
  </div>
</div>
